<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#reserve">Reserve Ticket</a></li>
                <li><a href="#tickets">Available Tickets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Welcome to Ticket Reservation</h1>
        <p>Book your tickets easily and quickly.</p>
    </section>

    <section id="reserve">
        <h2>Reserve a Ticket</h2>
        <form id="reservation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="event">Event:</label>
            <input type="text" id="event" name="event" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" required>
            
            <button type="submit">Reserve</button>
        </form>
    </section>

    <section id="tickets">
        <h2>Available Tickets</h2>
        <ul id="ticket-list">
            <!-- Tickets will be dynamically added here -->
        </ul>
    </section>

    <footer id="contact">
        <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
